<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <img class="img-capture" [src]="data.image" alt="">
  <p>{{data.response | json}}</p>
</div>
<div class="mat-dialog-actions" mat-dialog-actions>
  <button class="close-btn" mat-fab mat-dialog-close color="primary" >
    <mat-icon>close</mat-icon>
  </button>
</div>

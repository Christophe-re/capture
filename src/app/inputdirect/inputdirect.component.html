    <img src="./assets/Saint-Gobain_logo.png" alt="">
  </div>
  <div *ngIf="!imageChangedEvent"  class="first-photo">
    <button class="camera-btn" mat-fab color="primary" (click)="fileInput.click()">
      <mat-icon>camera_alt</mat-icon>
      <input  #fileInput type="file" class="custom-file-input"  capture="environment" accept="image/*" (change)="fileChangeEvent($event)" style="display:none;" />
    </button>
  </div>
  <!-- <div *ngIf="!imageChangedEvent"  class="blank-bottom"></div> -->

      <div class="top">
        <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="false"
        [containWithinAspectRatio]="containWithinAspectRatio"
        [aspectRatio]="16 / 9"
        [onlyScaleDown]="true"
        [roundCropper]="false"
        [canvasRotation]="canvasRotation"
        [transform]="transform"
        [alignImage]="'center'"
        [style.display]="showCropper ? null : 'none'"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady($event)"
        (loadImageFailed)="loadImageFailed()"
        [cropper]="cropper"
        format="jpeg">
      </image-cropper>
      </div>
      <div class="bottom">
        <div class="row">
          <!-- <input class="rotation-input" [(ngModel)]="rotation" placeholder="Rotation" type="tel" (keyup)="updateRotation()" />  -->
          <button class="rotate-left-btn" mat-fab (click)="rotateLeft()" color="primary" >
            <mat-icon>rotate_left</mat-icon>
          </button>
          <button class="rotate-right-btn" mat-fab (click)="rotateRight()" color="primary" >
            <mat-icon>rotate_right</mat-icon>
          </button>

          <button class="zoom-out-btn" mat-fab (click)="zoomOut()" color="primary" >
            <mat-icon>zoom_out</mat-icon>
          </button>

          <button class="zoom-in-btn" mat-fab (click)="zoomIn()" color="primary" >
            <mat-icon>zoom_in</mat-icon>
          </button>

  
        </div>
 
      </div>
    </div>


    <div class="cropper-wraper-bottom">
      <span >Result Crop</span>

      <img class="result-crop" [style.border]="croppedImage ? '1px solid black' : 'none'"  [src]="croppedImage" />
      <div class="bottom-bar"  *ngIf="croppedImage" >
        <button class="save-btn" mat-fab (click)="save()" color="primary" >
          <mat-icon>publish</mat-icon>
        </button>
        <button class="photo-btn" mat-fab color="primary" (click)="fileInput.click()">
          <mat-icon>camera_alt</mat-icon>
          <input #fileInput type="file"  class="custom-file-input"  capture="environment" accept="image/*" (change)="fileChangeEvent($event)" style="display:none;" />
        </button>
      </div>
    </div>
</div>



</div>

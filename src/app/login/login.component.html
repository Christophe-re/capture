<div class="login">
  <div class="login-wrapper">
    <h2>Connexion</h2>
    <form name="form" (ngSubmit)="login()" #f="ngForm">
      <div class="form-group form-content">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" placeholder='Saisissez votre mot de passe' required />
      </div>
      <div class="password-error" *ngIf="wrongPassword">
        <span>Mot de passe incorrect</span>
      </div>
      <div class="form-group action">
        <button color="primary" mat-raised-button>Connexion</button>
      </div>
    </form>
  </div>
</div>

<div class="login">
  <div class="login-wrapper">
    <h2>Bienvenue</h2>
    <form name="form" (ngSubmit)="login()" #f="ngForm">
      <div class="form-group form-content">
        <label for="password">Code Agence</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" placeholder='Veuillez saisir votre code agence' required />
      </div>
      <div class="password-error" *ngIf="wrongPassword">
        <span>Code Agence incorrect</span>
      </div>
      <div class="form-group action">
        <button [disabled]="!model || (!model?.password && !model?.password?.length)" color="primary" mat-raised-button>Valider</button>
      </div>
    </form>
  </div>
</div>
